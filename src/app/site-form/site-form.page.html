<ion-header>
  <ion-toolbar>
    <ion-title>siteForm</ion-title>
    <ion-buttons slot="secondary" (click)="cancel()">
      <ion-button>
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="secondary" (click)="save()">
        Save
      </ion-button>
    </ion-buttons>   
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="fixed">Name</ion-label>
      <ion-input [(ngModel)]="site.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Website</ion-label>
      <ion-input [(ngModel)]="site.website"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Username</ion-label>
      <ion-input [(ngModel)]="site.credentials.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Password</ion-label>
      <ion-input [type]="display ? 'text' : 'password'" [(ngModel)]="site.credentials.secret"></ion-input>
    </ion-item>
    <ion-item>
      <ion-button buttonType="bar-button" (click)="copyPassword()">Copy</ion-button>
      <ion-button buttonType="bar-button">Generate</ion-button>
      <ion-button buttonType="bar-button" (click)="toggleDisplay()">{{display ? "Hide" : "Display"}}</ion-button>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Notes</ion-label>
      <ion-textarea [(ngModel)]="site.notes"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>

<!--
    id: string;
    name: string;
    website: string;
    credentials: Secret;
    tags: string[];
    notes: string;
    secrets: Secret[];
  -->
